version: "3.9"

services:
  db:
    image: postgres:15
    container_name: glam_db
    environment:
      POSTGRES_DB: glamdb
      POSTGRES_USER: glam
      POSTGRES_PASSWORD: glamsecret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  generator:
    build: ./generator
    container_name: glam_generator
    depends_on:
      - db
    restart: always

  exporter:
    build: ./exporter
    container_name: glam_exporter
    depends_on:
      - db
    restart: always
    ports:
      - "8000:8000"

  prometheus:
    image: prom/prometheus:latest
    container_name: glam_prometheus
    depends_on:
      - exporter
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro


volumes:
  postgres_data: