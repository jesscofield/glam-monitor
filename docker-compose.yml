version: "3.9"

services:
  db:
    image: postgres:15
    container_name: glam_db
    environment:
      POSTGRES_DB: glamdb
      POSTGRES_USER: glam
      POSTGRES_PASSWORD: glamsecret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  generator:
    build: ./generator
    container_name: glam_generator
    depends_on:
      - db
    restart: always

  exporter:
    build: ./exporter
    container_name: glam_exporter
    depends_on:
      - db
    restart: always
    ports:
      - "8000:8000"

  prometheus:
    image: prom/prometheus:latest
    container_name: glam_prometheus
    depends_on:
      - exporter
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:latest
    container_name: glam_grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

  auth:
    build: ./auth
    container_name: glam_auth
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - auth_data:/data

  nginx:
    image: nginx:alpine
    container_name: glam_gateway
    depends_on:
      - grafana
      - prometheus
      - exporter
      - auth
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
  grafana_data:
  auth_data: